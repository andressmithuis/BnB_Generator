{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Catch a Gun! {% endblock %}</h1>
    <form method="POST">
        <!-- Advanced BnB Toggle -->
        <div style="display: flex; align-items: center; gap: 10px;">
            <label class="switch">
                <input type="checkbox" name="bnb_ruleset" value="advanced" {% if bnb_ruleset == "advanced" %}checked{% endif %}>
                <span class="slider"></span>
            </label>
            <div>
                Enable for <strong>Advanced</strong> Bunkers & Badasses
            </div>
        </div>

        <!-- Gun Card Image -->
        {% if image_file %}
            <h2>Generated Gun Card:</h2>
            <div class="image-center-wrapper">
                <img src="{{ image_file }}" alt="Generated Gun Card" />
            </div>
        {% else %}
            <p>Press the button to generate a Gun!</p>
        {% endif %}

        <!-- 'Generate' Button -->
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <form method="POST">
                <button type="submit" class="btn btn-primary">Generate a new Gun!</button>
            </form>
        </div>
    </form>
{% endblock %}
